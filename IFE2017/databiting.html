<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ife</title>
</head>
<body>
<script src="js/vue.js"></script>
<script>
    function Observer(data){
        this.data=data;
        console.log(this.data,2);
        this.convert(data);
    }
    let p = Observer.prototype;
    
    p.convert=function(data){
        let val;
        for (let key in data){
            val = data[key];
            Object.defineProperty(this.data, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    console.log('你访问了' + key);
                    return val
                },
                set: function (newVal) {
                    console.log('你设置了' + key);
                    console.log('新的' + key + ' = ' + newVal)
                    if (newVal === val) return;
                    val = newVal
                }
            })
        }
    }
    let app1 = new Observer({
        name: 'youngwind',
        age: 25
    });
    let app2 = new Observer({
        university: 'bupt',
        major: 'computer'
    });
</script>
</body>
</html>
