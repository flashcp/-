<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fcc长沙</title>
    <link href="style/fcc.css" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">

    <div class="introduced" data-0="opacity:1;top:3%;display:block" data-500="opacity:0;top:-10%;display:none">
    </div>
    <div class="skills" data-500="left:100%;display:block" data-1000="left:10%;opacity:1;top:50%" data-1200="opacity:0;top:0%;display:none" >
        <div class="skill-icon col-md-4 ion-social-html5">
            <p>HTML5</p>
        </div>
        <div class="skill-icon ion-social-css3">
            <p>CSS3</p>
        </div>
        <div class="skill-icon ion-social-javascript">
            <p>JavaScript</p>
        </div>
        <div class="skill-icon database">
            <img src="images/fcc/database.svg" width="130px" height="130px">
            <p>Database</p>
        </div>
        <div class="skill-icon ion-social-github">
            <p>Git & GitHub</p>
        </div>
        <div class="skill-icon ion-social-nodejs">
            <p>Node.js</p>
        </div>
        <div class="skill-icon react">
            <img src="images/fcc/react.svg" width="130px" height="130px">
            <p>React.js</p>
        </div>
        <div class="skill-icon d3">
            <img src="images/fcc/d3-logo.svg" width="130px" height="130px">
            <p>D3.js</p>
        </div>
    </div>
    <div id="activities" data-1200="left:100%;display:block" data-1700="left:10%;opacity:1" data-1900="opacity:0;display:none">
        <div class="pic-1"></div>
        <div class="pic-2"></div>
        <div class="pic-3"></div>
        <div class="pic-4"></div>
    </div>
    <div class="members" data-1800="display:none" data-1900="display:block" data-2800="background:rgba(0,0,0,1);display:none">
         <!--<h1>我们的小伙伴</h1>-->
        <div class="bg" ></div>
    </div>
    <div class="city"></div>
    <div class="join" data-2700="display:none" data-2800="opacity:0;display:block" data-3400="opacity:1">
        <div class="join-icon ion-social-github" data-2800="left:100%;top[bounce]:0%" data-3400="left:10%;top:40%">
            <p>github</p>
        </div>
        <div class="join-icon ion-social-facebook" data-3000="left:100%;top[bounce]:0%" data-3600="left:50%;top:40%">
            <p>facebook</p>
        </div>
        <div class="join-icon" data-3200="right:-20%;top[bounce]:0%" data-3800="right:10%;top:40%">
            <img src="images/fcc/weixin.jpg" width="200px" height="200px">
            <p>微信</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/fcc-main.js"></script>
<script type="text/javascript" src="js/skrollr.js"></script>

<script type="text/javascript">
    var s = skrollr.init();

</script>
</body>
</html>
